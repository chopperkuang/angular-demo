<!DOCTYPE html>
<html ng-app="angular_demo">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script src="js/cordova-2.3.0.js"></script>
        <script src="components/angular/angular.js"></script>
        <script src="components/underscore/underscore.js"></script>
        <script src="components/angular-underscore/angular-underscore.js"></script>
        <script src="js/controller2.js"></script>
        
        <script type="text/javascript">
            angular.module('angular_demo', ['angular-underscore']);
        </script>
    </head>

    <body ng-controller="MainCtrl">
        <p>Good {{timeOfDay}}, {{name}}!</p>

        <div ng-controller="ChildCtrl">
            <p>Good {{timeOfDay}}, {{name}}!</p>
        
            <p ng-controller="BabyCtrl">Good {{timeOfDay}}, {{name}}!</p>
        </div>   

        <p>222. Good {{timeOfDay}}, {{name}}!</p>
    </body>

</html>
