<!--- begin: list -->
<div id="main" class="main" ng-controller="CustomerListController">
    <div class="container">
        <div class="pageWrap">
            <div class="page">
                <header class="header clearfix">
                    <div class="btn to_nav">&nbsp;</div>
                    <div class="pageTitle">我的私客</div>
                    <div class="btn to_update">&nbsp;</div>
                </header>
        
                <section class="listWrap">
                    <ul class="main_list">
                        <li class="clearfix" ng-repeat="customer in customers" id="{{customer.inquiryId}}"  ng-click="call(customer.inquiryId)">
                            <span class="itemName">{{ customer.custName }}</span>
                            <span class="summary">{{ customer.districtName}}，{{ customer.countF + "房" + customer.countT + "厅" + customer.countW  + "卫" }}</span>
                        </li>
                    </ul>
                </section>
        
                <ul class="sub_nav_bottom clearfix">
                    <li class="current">最近</li>
                    <li>Ａ类</li>
                    <li>Ｂ类</li>
                    <li>Ｃ类</li>
                </ul>
            </div>
        </div>
    </div>
</div>
